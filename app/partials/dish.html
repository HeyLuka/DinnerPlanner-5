<!-- We include the title bar as it should be displayed in each page. -->
<div class="container">
	<ng-include src="'partials/title.html'" ng-controller='TitleCtrl'></ng-include>
</div>

<!-- We include the sidebar as it is shared across two screens. -->
<div class="container">
	<div class="row">
		<!-- We include the sidebar as it is shared across two screens. -->
		<div id="mydinnerBar" class="col-xs-3">
			<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
		</div>

		<!-- Here we display the detailed dish information -->
		<div id="dishInfo-panel" class="col-xs-9">
			<div class="col-xs-12" id="status-panel">
				<h4 class="label label-primary">{{status}}</h4>
			</div>

			<div class="col-xs-5" id="dish-description">
				<h3>{{dish.Title}}</h3>
				<img class="img-rounded" height="120" width="120" ng-src="{{dish.ImageURL}}"/>
				<div class="panel panel-info" style="margin-top:20px;">
					<div class="panel-heading">Description</div>
					<div class="panel-body">
						<p class="text-justify">{{dish.Description}}</p>
					</div>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading">Instruction</div>
					<div class="panel-body">
						<p class="text-justify">{{dish.Instructions}}</p>
					</div>
				</div>
			</div>

			<div class="col-xs-1"></div>

			<div id="dish-ingredient" style="margin-top: 20px;" class="col-xs-6">
				<div class="panel panel-info">
					<div class="panel-heading">
						<span class="caption">INGREDIENT FOR {{getNumberOfGuests()}} PEOPLE</span>
					</div>
					<div class="panel-body">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th>Amount</th>
									<th>Name</th>
									<th>Currency</th>
									<th>Cost</th>
								</tr>
							</thead>
							
							<tbody>
								<tr ng-repeat="ingredient in dish.Ingredients">
									<td>{{ingredient.Quantity*getNumberOfGuests()}}</td>
									<td>{{ingredient.Name}}</td>
									<td>SEK</td>
									<td>{{ingredient.Quantity*getNumberOfGuests()}}</td>
								</tr>
							</tbody>

							<tfoot>
								<tr>
									<td colspan="2"></td>
									<td colspan="2">
										<button class="btn btn-primary">Confirm Dish</button>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>

		</div>
		
	</div>
</div>
