<!-- We include the sidebar as it is shared across two screens. -->

<div class="container">
	<ng-include src="'partials/title.html'" ng-controller='TitleCtrl'></ng-include>
</div>

<div class="container">
	<div class="row">
		<div id="mydinnerBar" class="col-xs-3">
			<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>
		</div>
		<div id="searchDish-panel" class="col-xs-9">
			<div id="searchDish-filter">
				<h4>SEARCH DISH</h4>
				<input ng-model="query"/>
				<button ng-click="search(query)">Find</button>
			</div>

			<div id="status-panel">
				<p class="label label-primary">{{status}}</p>
			</div>

			<div id="dishesList">
				<div class="col-xs-4" style="height: 260px; display: block; text-align: center;" ng-repeat="dish in dishes">
					<div style="height: 200px; display: block; margin-top: 20px; text-align: center;">
						<img class="img-circle" height="100" width="100" ng-src="{{dish.ImageURL}}"/>
						<h3 ng-bind="dish.Title"></h3>
						<p>{{dish.Category}} {{dish.Subcategory}}</p>
					</div>
					<div>
						<a class="btn btn-primary btn-sm" ng-href="#/dish/{{dish.RecipeID}}">View more</a>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
