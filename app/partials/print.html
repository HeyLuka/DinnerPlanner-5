<div class="container">
	<ng-include src="'partials/title.html'" ng-controller='TitleCtrl'></ng-include>
</div>

<div class="container">
	<div class="row">
		<div class="col-xs-10">
			<h4>My Dinner:</h4>
			<p>Number of guests: <span>{{numberOfGuests}}</span></p>
		</div>
		<a href="#/search" class="btn btn-primary">Go back and edit dinner</a>
	</div>
	<div class="col-xs-12" ng-repeat="dish in menuDishList">
		<div class="col-xs-12 print-dish">
			<div class="col-xs-3">
				<img ng-src="{{dish.ImageURL}}" class="img-circle" height="100" width="100">
			</div>		
			<div class="col-xs-3">
				<h4>LASAGNE</h4>
				<p>{{dish.Description}}</p>
			</div>
			<div class="col-xs-6">
				<h4>PREPARATION</h4>
				<p>{{dish.Instrctions}}</p>
			</div>
		</div>
	</div>
</div>
